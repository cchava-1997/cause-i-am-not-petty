<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cause I am the best evvvvv</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Question</h1>  <!-- Changed the text to a question -->

    <!-- GIF Display -->
    <div id="gif-container">
      <img id="gif" src="Images/Hover Gifs/gif01.gif" alt="Default GIF" />
    </div>

    <!-- Buttons -->
    <div id="button-container">
      <button
        id="yes-button"
        onMouseOver="changeGif('yes')"
        onMouseOut="resetGif()"
        onClick="redirect('yes')"
      >
        Yes
      </button>
      <button
        id="no-button"
        onMouseOver="changeGif('no')"
        onMouseOut="resetGif()"
        onClick="redirect('no')"
      >
        No
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
